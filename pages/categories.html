    <style>
        /* Styles spécifiques à la page catégories */
        .page-header {
            background: linear-gradient(rgba(44, 62, 80, 0.9), rgba(44, 62, 80, 0.9)), url('https://images.unsplash.com/photo-1441986300917-64674bd600d8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 80px 20px;
        }

        .page-header h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .page-header p {
            font-size: 1.1rem;
            max-width: 700px;
            margin: 0 auto;
            opacity: 0.9;
        }

        .categories-page {
            padding: 80px 0;
        }

        .category-title {
            text-align: center;
            margin-bottom: 40px;
            color: var(--primary-color);
            font-size: 2rem;
        }

        .category-filters {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 40px;
        }

        .category-filter {
            padding: 10px 25px;
            background-color: white;
            border: 2px solid var(--light-color);
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .category-filter:hover,
        .category-filter.active {
            background-color: var(--secondary-color);
            color: white;
            border-color: var(--secondary-color);
        }

        .category-details {
            margin-bottom: 80px;
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--light-color);
        }

        .category-header h2 {
            color: var(--primary-color);
            font-size: 1.8rem;
        }

        .category-count {
            color: var(--secondary-color);
            font-weight: 600;
        }

        .products-empty {
            text-align: center;
            padding: 60px 20px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .empty-icon {
            font-size: 4rem;
            color: #ddd;
            margin-bottom: 20px;
        }

        .products-empty h3 {
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .products-empty p {
            color: #777;
            max-width: 600px;
            margin: 0 auto 30px;
        }

        .coming-soon {
            background-color: #f8f9fa;
            padding: 80px 0;
            text-align: center;
        }

        .coming-soon h2 {
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .coming-soon p {
            max-width: 700px;
            margin: 0 auto 30px;
            color: #555;
        }

        @media (max-width: 768px) {
            .page-header h1 {
                font-size: 2rem;
            }
            
            .page-header p {
                font-size: 1rem;
            }
            
            .category-filters {
                gap: 10px;
            }
            
            .category-filter {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
