<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-S COMPANY | Liste des Produits</title>
    <link rel="icon" type="image/x-icon" href="../images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
    <style>
        .products-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .search-box {
            display: flex;
            gap: 10px;
            flex: 1;
            max-width: 400px;
        }
        
        .search-input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius);
            font-family: 'Poppins', sans-serif;
        }
        
        .search-btn {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
        }
        
        .filters-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .filter-select {
            padding: 8px 15px;
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius);
            font-family: 'Poppins', sans-serif;
            background-color: white;
        }
        
        .products-table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
        }
        
        .products-table th {
            background-color: var(--light-color);
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: var(--dark-color);
            border-bottom: 2px solid var(--light-gray);
        }
        
        .products-table td {
            padding: 15px;
            border-bottom: 1px solid var(--light-gray);
            color: var(--gray-color);
        }
        
        .products-table tbody tr:hover {
            background-color: #f8f9fa;
        }
        
        .product-cell {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .product-image-small {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
        }
        
        .product-info h4 {
            margin-bottom: 5px;
            color: var(--dark-color);
            font-size: 1rem;
        }
        
        .product-info p {
            margin-bottom: 0;
            font-size: 0.85rem;
            color: var(--gray-color);
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .status-active { background-color: #d4edda; color: #155724; }
        .status-draft { background-color: #fff3cd; color: #856404; }
        .status-archived { background-color: #e2e3e5; color: #383d41; }
        .status-out_of_stock { background-color: #f8d7da; color: #721c24; }
        
        .table-actions {
            display: flex;
            gap: 8px;
        }
        
        .action-btn {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--light-gray);
            color: var(--dark-color);
            font-size: 0.9rem;
            border: none;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .action-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }
        
        .action-btn.delete:hover {
            background-color: var(--secondary-color);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }
        
        .empty-state i {
            font-size: 4rem;
            color: var(--light-gray);
            margin-bottom: 20px;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 40px;
        }
        
        .pagination-btn {
            padding: 8px 15px;
            border: 1px solid var(--light-gray);
            background-color: white;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .pagination-btn:hover:not(.disabled) {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        .pagination-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .page-numbers {
            display: flex;
            gap: 5px;
        }
        
        .page-number {
            width: 35px;
            height: 35px;
            border: 1px solid var(--light-gray);
            background-color: white;
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .page-number.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .page-number:hover:not(.active) {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar... (identique à avant) -->
        
        <!-- Main Content -->
        <main class="admin-main">
            <header class="admin-header">
                <div class="header-left">
                    <h1>Liste des Produits</h1>
                    <p>Gérez tous les produits de votre catalogue</p>
                </div>
                <div class="header-right">
                    <a href="products.html" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Ajouter un produit
                    </a>
                </div>
            </header>
            
            <div class="admin-content">
                <!-- En-tête avec recherche -->
                <div class="products-list-header">
                    <div class="search-box">
                        <input type="text" class="search-input" placeholder="Rechercher un produit..." id="searchInput">
                        <button class="search-btn" id="searchBtn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    
                    <div>
                        <span id="productsCount">Chargement...</span>
                    </div>
                </div>
                
                <!-- Barre de filtres -->
                <div class="filters-bar">
                    <select class="filter-select" id="categoryFilter">
                        <option value="">Toutes les catégories</option>
                        <!-- Les catégories seront chargées dynamiquement -->
                    </select>
                    
                    <select class="filter-select" id="statusFilter">
                        <option value="">Tous les statuts</option>
                        <option value="active">Actif</option>
                        <option value="draft">Brouillon</option>
                        <option value="archived">Archivé</option>
                        <option value="out_of_stock">Rupture</option>
                    </select>
                    
                    <select class="filter-select" id="sortFilter">
                        <option value="createdAt:desc">Plus récent</option>
                        <option value="createdAt:asc">Plus ancien</option>
                        <option value="price:asc">Prix croissant</option>
                        <option value="price:desc">Prix décroissant</option>
                        <option value="name:asc">Nom A-Z</option>
                        <option value="name:desc">Nom Z-A</option>
                    </select>
                </div>
                
                <!-- Tableau des produits -->
                <div class="table-responsive">
                    <table class="products-table" id="productsTable">
                        <thead>
                            <tr>
                                <th>Produit</th>
                                <th>Catégorie</th>
                                <th>Prix</th>
                                <th>Stock</th>
                                <th>Statut</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="productsTableBody">
                            <tr>
                                <td colspan="6" class="empty-state">
                                    <i class="fas fa-spinner fa-spin"></i>
                                    <p>Chargement des produits...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <!-- Pagination -->
                <div class="pagination" id="pagination" style="display: none;">
                    <button class="pagination-btn" id="prevPage" disabled>
                        <i class="fas fa-chevron-left"></i> Précédent
                    </button>
                    
                    <div class="page-numbers" id="pageNumbers">
                        <!-- Les numéros de page seront générés dynamiquement -->
                    </div>
                    
                    <button class="pagination-btn" id="nextPage">
                        Suivant <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
            
            <footer class="admin-footer">
                <p>&copy; 2024 E-S COMPANY - Panel d'administration</p>
            </footer>
        </main>
    </div>
    
    <script src="../js/admin-auth.js"></script>
    <script src="../js/admin-products-list.js"></script>
</body>
</html>
